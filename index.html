<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        .table th {
            background-color: #495057;
            color: white;
            border: none;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin-right: 0.25rem;
        }
        .search-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-4 mb-2">
                        <i class="fas fa-users me-3"></i>Employee Database
                    </h1>
                    <p class="lead mb-0">Complete CRUD Operations for Employee Records</p>
                </div>
                <div class="col-md-4 text-end align-self-center">
                    <button class="btn btn-light btn-lg" onclick="openAddPage()">
                        <i class="fas fa-plus me-2"></i>Add New Employee
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Search Section -->
        <div class="card search-card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-search me-2"></i>Search Employees
                </h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="searchInput" 
                               placeholder="Search by name, email, department, or position...">
                    </div>
                    <div class="col-md-4">
                        <div class="d-grid gap-2 d-md-flex">
                            <button type="button" class="btn btn-primary" onclick="searchEmployees()">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="showAllEmployees()">
                                <i class="fas fa-list me-1"></i>Show All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Employee Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-table me-2"></i>Employee Records
                    <span class="badge bg-primary ms-2" id="employeeCount">0</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="employeeTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Salary</th>
                                <th>Hire Date</th>
                                <th width="150">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this employee?</p>
                    <p class="text-muted mb-0">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample employee data
        let employees = [
            {
                id: 1,
                firstName: 'John',
                lastName: 'Doe',
                email: 'john.doe@company.com',
                phone: '+1-555-0123',
                department: 'IT',
                position: 'Software Developer',
                salary: 75000,
                hireDate: '2023-01-15'
            },
            {
                id: 2,
                firstName: 'Jane',
                lastName: 'Smith',
                email: 'jane.smith@company.com',
                phone: '+1-555-0124',
                department: 'HR',
                position: 'HR Manager',
                salary: 65000,
                hireDate: '2022-08-20'
            },
            {
                id: 3,
                firstName: 'Mike',
                lastName: 'Johnson',
                email: 'mike.johnson@company.com',
                phone: '+1-555-0125',
                department: 'Finance',
                position: 'Financial Analyst',
                salary: 60000,
                hireDate: '2023-03-10'
            }
        ];

        let deleteEmployeeId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            
            // Search input handler
            document.getElementById('searchInput').addEventListener('input', function() {
                if (this.value.trim() === '') {
                    showAllEmployees();
                } else {
                    searchEmployees();
                }
            });

            // Delete confirmation handler
            document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
                if (deleteEmployeeId) {
                    confirmDelete();
                }
            });
        });

        // Load and display employees
        function loadEmployees(employeeList = employees) {
            const tbody = document.getElementById('employeeTableBody');
            const countBadge = document.getElementById('employeeCount');
            tbody.innerHTML = '';

            countBadge.textContent = employeeList.length;

            if (employeeList.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center py-4 text-muted">
                            <i class="fas fa-users fa-2x mb-3 d-block"></i>
                            No employees found
                        </td>
                    </tr>
                `;
                return;
            }

            employeeList.forEach(employee => {
                const row = createEmployeeRow(employee);
                tbody.appendChild(row);
            });
        }

        // Create employee table row
        function createEmployeeRow(employee) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>#${employee.id}</strong></td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" 
                             style="width: 32px; height: 32px; font-size: 0.8rem;">
                            ${employee.firstName.charAt(0)}${employee.lastName.charAt(0)}
                        </div>
                        <div>
                            <strong>${employee.firstName} ${employee.lastName}</strong>
                        </div>
                    </div>
                </td>
                <td>
                    <a href="mailto:${employee.email}" class="text-decoration-none">
                        ${employee.email}
                    </a>
                </td>
                <td>${employee.phone || '<span class="text-muted">N/A</span>'}</td>
                <td>
                    <span class="badge bg-info">${employee.department}</span>
                </td>
                <td>${employee.position}</td>
                <td>${employee.salary ? '<strong>$' + employee.salary.toLocaleString() + '</strong>' : '<span class="text-muted">N/A</span>'}</td>
                <td>${employee.hireDate ? new Date(employee.hireDate).toLocaleDateString() : '<span class="text-muted">N/A</span>'}</td>
                <td>
                    <button class="btn btn-warning btn-action" onclick="openEditPage(${employee.id})" title="Edit Employee">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-action" onclick="deleteEmployee(${employee.id})" title="Delete Employee">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            return row;
        }

        // Open add employee page
        function openAddPage() {
            // Store current employees data
            localStorage.setItem('employeesData', JSON.stringify(employees));
            window.open('add-employee.html', '_blank');
        }

        // Open edit employee page
        function openEditPage(id) {
            const employee = employees.find(emp => emp.id === id);
            if (employee) {
                localStorage.setItem('employeesData', JSON.stringify(employees));
                localStorage.setItem('editEmployeeData', JSON.stringify(employee));
                window.open('edit-employee.html', '_blank');
            }
        }

        // Delete employee
        function deleteEmployee(id) {
            deleteEmployeeId = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // Confirm delete
        function confirmDelete() {
            if (deleteEmployeeId) {
                const index = employees.findIndex(emp => emp.id === deleteEmployeeId);
                if (index !== -1) {
                    employees.splice(index, 1);
                    showAlert('Employee deleted successfully!', 'success');
                    loadEmployees();
                }
                deleteEmployeeId = null;
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
            }
        }

        // Search employees
        function searchEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!searchTerm) {
                showAllEmployees();
                return;
            }

            const filteredEmployees = employees.filter(employee => 
                employee.firstName.toLowerCase().includes(searchTerm) ||
                employee.lastName.toLowerCase().includes(searchTerm) ||
                employee.email.toLowerCase().includes(searchTerm) ||
                employee.department.toLowerCase().includes(searchTerm) ||
                employee.position.toLowerCase().includes(searchTerm)
            );

            loadEmployees(filteredEmployees);
        }

        // Show all employees
        function showAllEmployees() {
            document.getElementById('searchInput').value = '';
            loadEmployees();
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Listen for updates from child windows
        window.addEventListener('storage', function(e) {
            if (e.key === 'employeesData') {
                employees = JSON.parse(e.newValue);
                loadEmployees();
            }
        });

        // Refresh data when window gains focus (for when child windows close)
        window.addEventListener('focus', function() {
            const storedData = localStorage.getItem('employeesData');
            if (storedData) {
                employees = JSON.parse(storedData);
                loadEmployees();
            }
        });
    </script>
</body>
</html>
